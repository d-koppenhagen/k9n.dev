<article>
  <img
    class="card-image"
    [src]="post().attributes.thumbnail.card || post().attributes.thumbnail.header"
    alt=""
  />
  <div class="card-header">
    <h3 class="major">{{ post().attributes.title }}</h3>
  </div>
  <div class="card-content" [lang]="post().attributes.language || 'de'">
    <p>
      {{ post().attributes.description }}
    </p>
  </div>
  <div class="card-footer">
    @if (externalUrl) {
      <a
        class="special read-on"
        [href]="externalUrl"
        [lang]="post().attributes.language || 'de'"
        target="_blank"
        >Weiterlesen...</a
      >
    } @else {
      <a
        class="special read-on"
        [lang]="post().attributes.language || 'de'"
        [routerLink]="routeToPost"
        >Weiterlesen...</a
      >
    }
    @if (publishedAt()) {
      <a
        [href]="publishedAt().url"
        [lang]="post().attributes.language || 'de'"
        target="_blank"
        class="published-at-link"
        [title]="
          'Original veröffentlicht auf ' + publishedAt().name
        "
        [attr.aria-label]="
          'Original veröffentlicht auf ' + publishedAt().name
        "
      >
        @if (publishedAt().logo) {
          <img
            class="published-at-logo"
            [src]="publishedAt().logo"
            alt=""
          />
        } @else {
          Original veröffentlicht auf {{ publishedAt().name }}
        }
      </a>
    }
  </div>
</article>
