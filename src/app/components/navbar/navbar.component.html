<nav
  class="menu-dark"
  id="navigation"
  role="navigation"
  tabindex="0"
  (keydown)="onKeydown($event)"
>
  <button
    class="burger-menu"
    role="button"
    (click)="openDialog()"
    aria-label="Menü öffnen"
    aria-controls="menu"
    [attr.aria-expanded]="!!dialogRef()"
  >
    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
  </button>
</nav>
