  @if (reducedPostList.length) {
    @for (post of reducedPostList; track post.slug) {
      <dk-card [post]="post"></dk-card>
    }
  } @else {
    Es wurden keine passenden Eintr√§ge gefunden.

</section>
@let m = max();
@if ((m && m < postsFiltered.length) || keyword() || search()) {
  <ul class="actions">
    <li>
      <a [routerLink]="['/', content()]" class="button"
        >Alle anzeigen ({{ postsFiltered.length }})</a
      >
    </li>
  </ul>
}
